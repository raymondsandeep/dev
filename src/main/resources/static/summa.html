<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LICET Hostel Home</title>
  <style>
    /* Use a nice font */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    /* Full page background image with overlay */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://images.unsplash.com/photo-1552933440-440952890413?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aG9zdGVsJTIwYnVpbGRpbmd8ZW58MHx8MHx8fDA%3D') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: #fff;
    }

    /* Dark transparent overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    /* Container centered content */
    .container {
      position: relative; /* above overlay */
      z-index: 1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 0 20px;
      text-align: center;
    }

    /* Heading style */
    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.2em;
      font-weight: 700;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
      letter-spacing: 2px;
    }

    /* Description text */
    p.desc {
      font-size: 1.4rem;
      max-width: 600px;
      margin: 0 auto 3em;
      line-height: 1.6;
      color: #e0e0e0;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.60);
    }

    /* Login button */
    .login-btn {
      padding: 18px 58px;
      font-size: 1.3rem;
      font-weight: 700;
      border: none;
      border-radius: 45px;
      background: #ff9f00;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(255, 159, 0, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    .login-btn:hover {
      background-color: #e88b00;
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(232, 139, 0, 0.6);
    }

    /* Responsive font scaling */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      p.desc {
        font-size: 1.1rem;
      }
      .login-btn {
        padding: 14px 45px;
        font-size: 1.15rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Welcome to LICET Hostel</h1>
    <p class="desc">
      At LICET Hostel, we offer a safe, comfortable, and vibrant living space designed to support your academic journey and personal growth. Enjoy well-furnished rooms, nutritious food, and a friendly community that feels like home.
    </p>
    <button class="login-btn" onclick="window.location.href='login.html'">Login</button>
  </div>
</body>
</html>
